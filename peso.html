<!DOCTYPE html>
<html>
  <head>
    <title>Peso en otros planetas</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>Tu peso en la <strong>Tierra</strong> puede ser uno</p>
    <p>Pero en otros planetas es diferente</p>
    <script>
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8
      var peso = 115;
      var peso_final;
      peso_final = peso * g_marte / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Marte es: " + peso_final + " kgs. ");
    </script>
  </body>
</html>
