<!DOCTYPE html>
<html>
  <head>
    <title>Peso en otros planetas</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>Tu peso en la <strong>Tierra</strong> puede ser uno</p>
    <p>Pero en otros planetas es diferente</p>
    <script>
      var usuario = prompt("Cual es tu peso?");
      var planeta = prompt("Elige tu planeta.\n1 es Marte y 2 es Júpiter");
      var peso = parseInt(usuario);
      var planeta = parseInt(planeta);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8
      var peso_final = 0;
      if (planeta == 1)
      {
        peso_final = parseInt(peso * g_marte / g_tierra);
        document.write("Tu peso en Marte es: <strong>" + peso_final + " kgs.</strong>");
      }
      else if (planeta == 2)
      {
        peso_final = parseInt(peso * g_jupiter / g_tierra);
        document.write("Tu peso en Júpiter es: <strong>" + peso_final + " kgs.</strong>");
      }
      else {
        peso_final = 1000000;
        document.write("Tu peso en Kriptón es: <strong>" + peso_final + " kgs.</strong>");
      }
          </script>
  </body>
</html>
